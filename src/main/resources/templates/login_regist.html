<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="login">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" th:href="@{/css/auth.css}" href="../static/css/auth.css">
</head>

<body>
	<div class="lowin lowin-purple">
		<div class="lowin-brand">
			<img th:src="@{/img/12.svg}" alt="logo" >
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form method="post" action="/login/do">
						<p>登录以继续</p>
						<div class="lowin-group">
							<label>用户名</label>
							<input type="text"  name="username" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<label>密码 </label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<label>角色</label>
							<div class="radio">
								<label>
									<input type="radio" name="role" value="company"> 企业
								</label>
								<label>
									<input type="radio" name="role" value="graduate">毕业生
								</label>
								<label>
									<input type="radio" name="role" value="root">管理员
								</label>
							</div>
						</div>
						<button class="lowin-btn login-btn">
							登录
						</button>
					</form>
				</div>
			</div>



		</div>
	</div>

	<script th:src="@{/js/auth.js}" src="../static/js/auth.js"></script>
	<script>
		Auth.init({
			forgot_url: '#forgot'
		});
	</script>
</body>
</html>
